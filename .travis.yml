language: python

python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - graphviz
  
before_install:
  - pip install --upgrade pip setuptools wheel

# command to install dependencies
install:  
  - pip install -U pytest

  - pip install -r requirements.txt
  
# command to run tests
script: cd tests && pytest 
